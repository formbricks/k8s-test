name: Release Helm Chart

on:
  release:
    types:
      - published

jobs:
  update-helm-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract release version
        run: echo "VERSION=${{ github.event.release.tag_name }}" >> $GITHUB_ENV

      - name: Update Chart.yaml with new version
        run: |
          sed -i "s/^version: .*/version: ${VERSION#v}/" helm-chart/formbricks/Chart.yaml
          sed -i "s/^appVersion: .*/appVersion: ${VERSION}/" helm-chart/formbricks/Chart.yaml

      - name: Commit updated Chart.yaml
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add helm-chart/formbricks/Chart.yaml
          git commit -m "Update Chart.yaml to version ${VERSION}"
          git push origin HEAD:main

      - name: Setup Helm
        uses: azure/setup-helm@v3

      - name: Package Helm Chart
        run: |
          helm package helm-chart/formbricks --destination helm-chart/

      - name: Upload Helm Chart to GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          UPLOAD_URL="${{ github.event.release.upload_url }}"
          CHART_FILE=$(ls helm-chart/*.tgz)
          curl -s -X POST -H "Authorization: token ${GH_TOKEN}" \
               -H "Content-Type: application/gzip" \
               --data-binary @"${CHART_FILE}" \
               "${UPLOAD_URL%\{*}?name=$(basename ${CHART_FILE})"

