repositories:
  - name: formbricks
    url: ghcr.io/formbricks/helm-charts
    oci: true

releases:
  - name: formbricks
    namespace: formbricks
    chart: formbricks/formbricks
    version: {{ requiredEnv "VERSION" }}
    values:
      - values.yaml.gotmpl
    set:
      - name: deployment.image.tag
        value: v{{ requiredEnv "VERSION" }}
